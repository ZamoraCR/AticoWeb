<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Soporte Técnico</title>
    <link rel="stylesheet" href="chat.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Menú de navegación */
        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Contenedor del chat */
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .user {
            font-weight: bold;
            color: #333;
        }

        .user-message {
            text-align: right;
        }

        /* Formulario del chat */
        form {
            display: flex;
            flex-direction: row;
        }

        form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
        }

        form button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            form {
                flex-direction: column;
            }

            form input[type="text"] {
                border-radius: 4px;
                margin-bottom: 10px;
            }

            form button {
                border-radius: 4px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Menú de Navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="miscompras.html">Mis Compras</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <div class="chat-container">
        <h2>Chat de Soporte Técnico</h2>
        <div class="chat-box" id="chat-box">
            <div class="message">
                <span class="user">Soporte:</span> Hola, ¿en qué puedo ayudarte hoy?
            </div>
        </div>
        <form id="chat-form" onsubmit="sendMessage(event)">
            <input type="text" id="user-message" placeholder="Escribe tu mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById('user-message').value;
            const chatBox = document.getElementById('chat-box');
            
            // Añadir el mensaje del usuario al chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `<span class="user">Tú:</span> ${message}`;
            chatBox.appendChild(userMessageDiv);
            
            // Limpiar el campo de entrada
            document.getElementById('user-message').value = '';
            
            // Simular una respuesta del soporte (esto es solo un ejemplo)
            setTimeout(() => {
                const supportMessageDiv = document.createElement('div');
                supportMessageDiv.className = 'message';
                supportMessageDiv.innerHTML = `<span class="user">Soporte:</span> Estamos procesando tu solicitud.`;
                chatBox.appendChild(supportMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
